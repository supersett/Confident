<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>fieldset 태그</h1>
	<hr>
	<!-- 
	field 태그 : 입력 영역을 구분 
	=> 하위태그 : legend, input,select 
	
	 -->
	<form action="#" method="post">
	<fieldset>
		<!-- legend 태그 : 입력영역의 제목 출력 -->
		<legend>인증정보</legend>
		<ul>
			<li>아이디 : <input type="text" name ="id"></li>
			<li>비밀번호 : <input type="password" name ="passwd"></li>
		</ul>
	</form>
	</fieldset>	
	<fieldset>
		<legend>개인정보</legend>
			<ul>
				<li>이름 : <input type="text" name ="name"></li>
				<li>이메일: <input type="password" name ="email"></li>
				<li>전화번호: <input type="text" name ="phone"></li>
				<li>주소: <input type="text" name ="address"></li>
			</ul>
	</fieldset>
	<button type="submit">회원가입</button>
</body>
</html>
