<!-- Markup Language 주석문 -->

<!-- html(hyper text markup language : 웹문서 구조적을 표현하기 위한 언어 -->
<!-- => 브라우저 엔진에 의해 해석되어 출력 - csl (client script language) : html ,css,javascript-->
<!-- => 태그를 사용하여 박스모델로 표현 = dom (document object model) -->
<!-- 태그를 사용하여 html 문서를 작성할것이다 태그는 대소문자구분x 소문자로쓰는거 권장!-->
<!-- 시작태그와 종료태그가 하나의 짝으로 구성됨 - 독립태그 존재-->
<!-- 태그는 계층적 구조로 표현 - 상위태그와 하위태그 존재 : dom tree-->
<!--시작태그와 종료태그 사이에 하위태그 또는 태그내용 표현 -->
<!-- 시작태그에는 속성과 속성값을 사용하여 태그를 다양한 형태로 표현 -->
<!-- doctype : 문서 형식 (필수) - html5를 사용하여 문서표현-->
<!DOCTYPE html>
<!-- html 태그 : html 문서의 최상위 태그-->
<html>
<!-- head 태그 : html 문서에 대한 정보를 제공하기 위한 태그-->
<!-- => 하위태그 : meta,title,style,script,link 등..-->
<!-- meta 태그 : html 문서에 대한 부가적인 정보를 속성과 속성값으로 제공-->
<head>
<!--charset 속성 : html 문서에 대한 문자형식을 속성값으로 설정 -->
<!-- 브라우저가 html 문서를 해석할떄 사용되는 문자의 인코딩 방식설정-->
<!-- 기본속성값 : iso-8859-1(서유럽어)-->
<meta charset="UTF-8">
<!-- title 태그 : 웹문서 제목 설정-->
<title>HTML</title>
</head>
<!--body 태그 : 브라우저 도큐먼트에 텍스트 또는 이미지를 출력하기위한태그 -->
<!-- => 하위태그 : h1,div,img,span,form 등 : 박스모델 태그-->
<!-- 박스모델태그는 블럭레벨 태그와 인라인레벨 태그로 구분되어질수있다.-->
<!-- => 블럭레벨 태그 : 하나의 태그가 하나의 라인을 모두 사용하는 태그- div ,h1,p,ol,ul...-->
<!-- => 인라인 레벨 태그 : 하나의 태그가 라인 일부분을 사용하는 태그 - span,img,input,select-->
<body>
<!-- hn 태그 : 태그의 내용의 문단 제목으로 출력(n:1~6 제목의크기) -->
<!-- align 속성 : 태그내용을 정렬하여 출력하기위한 값을 속성값 설정-->
<!-- => 속성값 : left(기본),center,right,justify-->
<!-- title 속성 : 마우스커서 올렸을때 세부정보 알려준다.-->
	<h1 align ='center' title = '문단의제목을 출력합니다'>테스트1</h1>
	<h2>테스트2</h2>
	<h3>테스트3</h3>
	<h4>테스트4</h4>
	<h5>테스트5</h5>
	<h6>테스트6</h6>
	
<!-- hr 태그 : 수평선 출력-->
<!-- width 속성 : 박스모델의 폭을 속성값으로 설정, 단위 : px(기본),%(백분율) 등-->
	<hr width ="600" align ="right">
<!--p 태그 : 태그내용을 하나의 단락으로 표현하여 출력 -->
<!-- =>태그내용이 박스모델의 폭을 벗어날 경우..?  자동 줄바꿈이 발생된다. - 엔터와 줄바꿈은 아무런 상관이 없다. -->
<!-- =>공백이 여러개 존재해도 하나의 공백으로 처리됩니다.-->

<p><b>html</b>,<i>css</i>,javascript,jquery를 공부중입니다</p>
<!-- -->
<!-- -->
<br>
<p>html과 css는 웹문서에서 웹디자인을 구현하기 위한 언어입니다</p>
<!--br 태그 : 줄바꿈태그 -->
<!-- html에서 표현 불가능한 문자는 escape 문자로 표현-->
<!-- &nbsp;(공백), &amp(&), &lt(<), &gt(>), &quot(")-->

<!--pre 태그 : 사이내용을 있는 그대로 출력해준다. **** 게시글에서 많이사용-->
<pre> 홍길동님 ,                만나서반가웠습니다.
다음에 다시만나요</pre>

<!-- div: 박스모델을 하나의 영역으로 표현- 블럭레벨 -->
<!-- span : 박스모델을 하난의 영역으로 표현 - 인라인 레벨 -->
<!-- style 속성 : 박스모델의 디자인(CSS스타일) 속성값으로 설정 -->
<!-- 글자크기 default = 16픽셀 -->
<div style="font-size: 24px">오늘은 <span style ="color:red">2021년 12월16일 목요일 </span>입니다.</div>

</body>
</html>
