<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>label 태그</h1>
	<hr>
	<!-- 
	label 태그 : 입력태그에 입력촛점(포커스-Focus)를 제공
	label 태그를 미사용 : 입력태그를 선택해야만 입력촛점 제공
	
	
	 -->
	<h3>label 태그 미사용</h3>
	<p>이름 : <input type ="text" name="name"></p>
	<p>이름 : <input type ="checkbox" name="hobby" value ="등산">등산&nbsp;&nbsp;&nbsp;
	<p>이름 : <input type ="checkbox" name="hobby" value ="피아노">피아노&nbsp;&nbsp;&nbsp;
	<p>이름 : <input type ="checkbox" name="hobby" value ="산책">산책&nbsp;&nbsp;&nbsp;</p>
	
	
	<h3>label 태그를 사용</h3>
	<p><label>이름 : <input type ="text" name="name"></label></p>
	


</body>
</html>
