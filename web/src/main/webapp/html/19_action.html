<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>form 태그</h1>
	<hr>
	<p>입력값을전달받아 처리하는페이지 </p>
	<!-- a태그를 이용하여 다른 웹문서(웹프로그램)요청 -->	
	<!-- => href 속성에 요청웹문서의 url 주소를 설정하여 페이지이동
			요청 url주소에 쿼리스트링을 사용하여 값 전달
			
		쿼리스트링 (QuereString): url 주소 뒤에 ? 기호를 사용하여 [이름=값] 형식으로
		값을 전달한다.
		전달값이 여러개인 경우 & 기호를 사용하여 전달값을 연결해서 
		여러개의 값을 전달 가능
		
		url 주소는 영문자,숫자,일부 특수문자로만 표현되며 그외의 문자는 사용불가
		
		영문자,숫자,일부 특수문자를 제외한 문자는 부호화 처리하여 전달 - javaScript이용
		
		
	 -->	
	<p><a href="19_form.html?id=홍길동&phone=010-1234-5678">입력페이지 이동</a> </p>
	
	


</body>
</html>
