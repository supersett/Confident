<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS</title>
<!--  link 태그 : 외부 파일을 불러와 연결하는 기능 제공 -->
<!--  css 파일을 불러와 웹문서에 css 스타일 적용-->
<!-- href 속성 : 불러올 외부파일의 url 주소를 속성값으로 설정 -->
<!-- type 속성 : 불러올 파일형식 (mimeType)을 속성값으로 설정 -->
<!-- rel 속성 : 파일 연결관계를 속성값으로 설정 - CSS 파일의 속성값 : stylesheet -->
<!-- 모든 웹문서에 동일한 스타일 적용하기 위해 사용한다. -->

<link href = "04_style.css" type="text/css" rel="stylesheet">

<style type ="text/css">

h2{
color : skyblue;
}
h3{
color : blue;
}

</style>

</head>
<body>
	<h1>CSS 스타일 적용방법</h1>
	<hr>
	<h2>브라우저에 출력될 아주 중요한 내용</h2>
	<h3>브라우저에 출력될 아주 중요한 내용</h3>
	<h4 style = "color :maroon;">브라우저에 출력될 아주 중요한 내용</h4>


</body>
</html>
